name: CI - Build NX Apps (PNPM - Recommended)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # PNPM is much faster for monorepos than npm ci
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 15

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Setup NX
        run: npx nx reset

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3 --configuration=ci

      - name: Build affected projects
        run: npx nx affected -t build --parallel=2 --configuration=ci

      - name: Build backend explicitly
        run: npx nx build backend --configuration=ci

      - name: Build frontend explicitly
        run: npx nx build frontend --configuration=ci

      - name: Upload backend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dist/apps/backend/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload frontend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/frontend/.next/
          retention-days: 7
          if-no-files-found: warn

