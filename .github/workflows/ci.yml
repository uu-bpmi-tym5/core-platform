name: CI - Build NX Apps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        timeout-minutes: 30
        env:
          NX_DAEMON: 'false'
          NX_NATIVE_LOGGING: 'false'
          NX_SKIP_NATIVE_BINDINGS: 'true'
        run: |
          npx npm@10 ci \
            --prefer-offline \
            --no-audit \
            --no-fund \
            --legacy-peer-deps \
            --verbose
      
      - name: Setup NX early
        run: npx nx reset

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3 --configuration=ci

      - name: Build affected projects
        run: npx nx affected -t build --parallel=2 --configuration=ci

      - name: Build backend explicitly
        run: npx nx build backend --configuration=ci

      - name: Build frontend explicitly
        run: npx nx build frontend --configuration=ci

      - name: Upload backend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: apps/backend/dist/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload frontend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/frontend/.next/
          retention-days: 7
          if-no-files-found: warn

  publish-ghcr:
    needs: build
    runs-on: ubuntu-22.04  # Fixed: Consistent with build job
    timeout-minutes: 20

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend-artifact

      - name: Create Dockerfile for backend (from artifact)
        run: |
          cat > backend-artifact/Dockerfile <<'EOF'
          FROM node:20-alpine
          WORKDIR /app
          COPY . .
          RUN npm ci --production --no-audit --no-fund --network-timeout 600000
          EXPOSE 3000
          CMD ["node", "main.js"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend-artifact
          file: ./backend-artifact/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/core-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/core-backend:latest
