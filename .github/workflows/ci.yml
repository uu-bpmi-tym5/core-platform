name: CI - Build NX Apps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        timeout-minutes: 30
        env:
          NX_DAEMON: 'false'
          NX_NATIVE_LOGGING: 'false'
          NX_SKIP_NATIVE_BINDINGS: 'true'
        run: |
          npx npm@10 ci \
            --prefer-offline \
            --no-audit \
            --no-fund \
            --legacy-peer-deps \
            --verbose

      - name: Setup NX early
        run: npx nx reset

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3 --configuration=ci

      - name: Build affected projects
        run: npx nx affected -t build --parallel=2 --configuration=ci

      - name: Build backend explicitly
        run: npx nx build backend --configuration=ci

      - name: Build frontend explicitly
        run: npx nx build frontend --configuration=ci

      - name: Prepare backend image context (local)
        run: |
          set -e
          rm -rf backend-image-context
          mkdir -p backend-image-context
          # copy built output
          if [ -d apps/backend/dist ]; then
            cp -r apps/backend/dist backend-image-context/dist
          else
            echo "Error: apps/backend/dist not found; backend build must produce dist"
            ls -la apps/backend || true
            exit 1
          fi

          # prefer backend local package.json, fallback to workspace root
          if [ -f apps/backend/package.json ]; then
            cp apps/backend/package.json backend-image-context/package.json
          elif [ -f package.json ]; then
            cp package.json backend-image-context/package.json
          else
            echo "No package.json found in apps/backend or repo root"
            exit 1
          fi

          # copy package-lock.json if present at backend or root
          if [ -f apps/backend/package-lock.json ]; then
            cp apps/backend/package-lock.json backend-image-context/package-lock.json
          elif [ -f package-lock.json ]; then
            cp package-lock.json backend-image-context/package-lock.json
          else
            echo "No package-lock.json found; npm ci will fail without a lockfile - continuing with npm install fallback"
          fi

          echo "backend-image-context contents:"
          ls -la backend-image-context

      - name: Create Dockerfile for backend image (local context)
        run: |
          cat > backend-image-context/Dockerfile <<'EOF'
          FROM node:20-alpine
          WORKDIR /app
          # copy package manifests and install production deps
          COPY package.json package-lock.json* ./
          # if package-lock.json is missing, npm ci will fail; we rely on npm to handle it in the runner
          RUN npm ci --prefer-offline --no-audit --no-fund --legacy-peer-deps --production
          COPY dist ./dist
          EXPOSE 3000
          CMD ["node", "dist/main.js"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR (from local context)
        uses: docker/build-push-action@v5
        with:
          context: ./backend-image-context
          file: ./backend-image-context/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/core-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/core-backend:latest

      - name: Upload frontend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/frontend/.next/
          retention-days: 7
          if-no-files-found: warn
